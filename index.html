<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz Zgłoszeniowy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .file-input {
      border: none;
      background-color: #f9f9f9;
    }
    .file-list {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Formularz Zgłoszeniowy</h1>
  
  <form id="form" enctype="multipart/form-data">
    <label for="miasto">Miasto:</label>
    <input type="text" id="miasto" name="miasto" required>

    <label for="ulica">Ulica:</label>
    <input type="text" id="ulica" name="ulica" required>

    <label for="numer">Numer:</label>
    <input type="text" id="numer" name="numer">

    <label for="katering">Katering:</label>
    <select id="katering" name="katering" required>
      <option value="Catering1">Catering 1</option>
      <option value="Catering2">Catering 2</option>
      <option value="Catering3">Catering 3</option>
    </select>

    <label for="zdarzenie">Zdarzenie:</label>
    <select id="zdarzenie" name="zdarzenie" required>
      <option value="USZKODZENIE PACZKI">Uszkodzenie paczki</option>
      <option value="NIEDORECZENIE">Niedoreczenie</option>
    </select>

    <label for="ilosc">Ilość paczek:</label>
    <input type="number" id="ilosc" name="ilosc">

    <label for="opis">Opis (Opcjonalnie):</label>
    <textarea id="opis" name="opis"></textarea>

    <label for="rodzaj_uszkodzenia">Rodzaj uszkodzenia (Opcjonalnie, tylko dla uszkodzenia paczki):</label>
    <input type="text" id="rodzaj_uszkodzenia" name="rodzaj_uszkodzenia">

    <label for="files">Załączniki (maksymalnie 10 plików):</label>
    <input type="file" id="files" name="files" multiple class="file-input">

    <div class="file-list" id="fileList"></div>

    <button type="submit" class="button">Wyślij zgłoszenie</button>
  </form>
  
  <div id="responseMessage"></div>
</div>

<script>
  const form = document.getElementById("form");
  const responseMessage = document.getElementById("responseMessage");
  const fileInput = document.getElementById("files");
  const fileListDiv = document.getElementById("fileList");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    
    const files = fileInput.files;
    if (files.length > 10) {
      responseMessage.textContent = "Można dodać maksymalnie 10 plików!";
      responseMessage.style.color = "red";
      return;
    }
    
    for (let i = 0; i < files.length; i++) {
      formData.append("files", files[i]);
    }

    fetch("https://script.google.com/macros/s/AKfycbxApEWAgvgsjh2a7jFFFxlrLZQPGasCinqvl4FnRzmeFxCaRPgeWC-y9AmVWCfjIa5Khg/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        responseMessage.textContent = "Zgłoszenie zostało pomyślnie wysłane!";
        responseMessage.style.color = "green";
        form.reset();
        fileListDiv.innerHTML = '';
      } else {
        responseMessage.textContent = `Błąd: ${data.message}`;
        responseMessage.style.color = "red";
      }
    })
    .catch(error => {
      responseMessage.textContent = "Wystąpił błąd podczas wysyłania zgłoszenia.";
      responseMessage.style.color = "red";
    });
  });

  // Wyświetlanie nazw plików
  fileInput.addEventListener("change", function() {
    const files = fileInput.files;
    const fileNames = [];
    for (let i = 0; i < files.length; i++) {
      fileNames.push(files[i].name);
    }
    fileListDiv.innerHTML = "Załączone pliki: " + fileNames.join(", ");
  });
</script>

</body>
</html>
