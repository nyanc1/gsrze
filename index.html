<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zgłoszenie zdarzenia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="incidentForm">
    <h2>Zgłoszenie zdarzenia</h2>

    <label>Miasto <input type="text" name="miasto" required></label>
    <label>Ulica <input type="text" name="ulica" required></label>
    <label>Nr domu / mieszkania <input type="text" name="numer" required></label>
    <label>Katering 
      <select name="katering" required>
        <option value="">-- Wybierz --</option>
        <option value="Catering A">Catering A</option>
        <option value="Catering B">Catering B</option>
      </select>
    </label>
    <label>Zdarzenie
      <select name="zdarzenie" id="zdarzenie" required>
        <option value="">-- Wybierz --</option>
        <option value="BRAK PACZKI">BRAK PACZKI</option>
        <option value="DODATKOWA PACZKA">DODATKOWA PACZKA</option>
        <option value="USZKODZENIE PACZKI">USZKODZENIE PACZKI</option>
        <option value="NIEDORECZENIE / BŁĘDNY ADRES">NIEDORECZENIE / BŁĘDNY ADRES</option>
      </select>
    </label>

    <div id="poleIlosc" style="display:none;">
      <label>Ilość paczek <input type="number" name="ilosc"></label>
    </div>

    <div id="poleUszkodzenie" style="display:none;">
      <label>Rodzaj uszkodzenia
        <select name="rodzaj_uszkodzenia">
          <option value="ROZSZCZELNIONY POJEMNIK">ROZSZCZELNIONY POJEMNIK</option>
          <option value="USZKODZONY POJEMNIK">USZKODZONY POJEMNIK</option>
        </select>
      </label>
      <label>Zdjęcia (max 10)
        <input type="file" name="zdjecia" accept="image/*" multiple>
      </label>
    </div>

    <div id="poleOpis" style="display:none;">
      <label>Opis <textarea name="opis" rows="4"></textarea></label>
      <label>Zdjęcia (max 10)
        <input type="file" name="zdjecia" accept="image/*" multiple>
      </label>
    </div>

    <button type="submit">Wyślij zgłoszenie</button>
  </form>

  <script src="form-handler.js"></script>
</body>
</html>
